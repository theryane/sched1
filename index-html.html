<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Schedule PDF Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Construction Schedule PDF Processor</h1>
        <p>Upload your construction schedule PDF to convert it to CSV format.</p>
        
        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" accept=".pdf" style="display: none">
            <button onclick="document.getElementById('fileInput').click()">Choose PDF File</button>
            <p>or drag and drop your file here</p>
        </div>

        <div id="status"></div>
        <div id="preview"></div>

        <button id="downloadBtn" style="display: none">Download CSV</button>
    </div>

    <script src="PDFProcessor.js"></script>
    <script src="app.js"></script>
</body>
</html>
